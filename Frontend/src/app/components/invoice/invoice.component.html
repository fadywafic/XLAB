<div class="container">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="search" class="col-form-label">Search:</label>
        </div>
        <div class="col-auto">
            <input id="search" class="form-control me-2" type="search" placeholder="Search by invoice ID" aria-label="Search"
                [(ngModel)]="search">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-success mr-2" (click)="invoiceSearch()">Search</button>
        </div>
        <!-- <div class="col-auto">
            <button class="btn btn-outline-info " (click)="toggleInvoice()">{{ btnText }}</button>
        </div> -->
    </div>

    <mat-divider *ngIf="invoice" class="my-3"></mat-divider>

    <div class="d-flex align-content-center align-content-center mt-4">
        <div *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
    </div>

    <div *ngIf="invoice || showOrHideInvoice">
        <h1>Invoice</h1>

        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div class="row mb-2">
                    <div class="col-lg-2 col-sm-12">
                        <label for="customerName" class="col-form-label">Customer Name</label>
                    </div>
                    <div class="col-lg-8 col-sm-12">
                        <input class="form-control me-2" type="text" placeholder="Customer Name"
                            [(ngModel)]="invoice.customerName">
                    </div>
                </div>
        
                <div class="row mb-3">
                    <div class="col-lg-2 col-sm-12">
                        <label for="date" class="col-form-label">Date</label>
                    </div>
                    <div class="col-lg-8 col-sm-12">
                        <input class="form-control me-2" type="text" placeholder="Date" disabled
                            [value]="invoice.date | date:'MMM dd yyyy'">
                    </div>
                </div>
            </div>
    
            <div class="d-flex flex-column col-lg-6 col-sm-12">
                <div class="col-auto d-flex mb-4">
                    <button class="btn btn-info mx-2 invoiceBtn d-flex align-items-center" (click)="addInvoice()">
                        <span class="px-2">Add Invoice</span>
                        <mat-icon aria-hidden="false" fontIcon="add"></mat-icon>
                    </button>
                    <button class="btn btn-secondary invoiceBtn d-flex align-items-center" (click)="clear()">
                        <span class="px-2">Clear Invoice</span>
                        <mat-icon aria-hidden="false" fontIcon="clearAll"></mat-icon>
                    </button>
                </div>
                <div class="col-auto d-flex mb-3">
                    <button class="btn btn-danger mx-2 invoiceBtn d-flex align-items-center"(click)="deleteInvoice()">
                        <span class="px-2">Delete Invoice</span>
                        <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
                    </button>
                    <button class="btn btn-warning invoiceBtn d-flex align-items-center" (click)="updateInvoice()">
                        <span class="px-2">Update Invoice</span>
                        <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
                    </button>
                </div>
            </div>
        </div>
        
        <h2>Invoice details</h2>
        <app-invoice-details [invoiceDetails]="invoice.invoice_Details" (updatingInvoiceDetails)="updateInvoiceDetails($event)" ></app-invoice-details>

    </div>
